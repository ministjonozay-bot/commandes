<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page de Commande</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 40px auto;
            background: #fff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Passer une commande</h1>
        <form action="#" method="post">
            <label for="nom">Nom complet</label>
            <input type="text" id="nom" name="nom" placeholder="Votre nom" required />

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Votre email" required />

            <label for="produit">Produit</label>
            <select id="produit" name="produit" required>
                <option value="">Sélectionnez un produit</option>
                <option value="produit1">Produit 1</option>
                <option value="produit2">Produit 2</option>
                <option value="produit3">Produit 3</option>
            </select>

            <label for="quantite">Quantité</label>
            <input type="number" id="quantite" name="quantite" min="1" value="1" required />

            <label for="message">Message ou instructions</label>
            <textarea id="message" name="message" rows="4" placeholder="Votre message..."></textarea>

            <button type="submit">Commander</button>
        </form>
    </div>
</body>
</html>
